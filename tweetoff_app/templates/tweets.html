<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
  </head>
  <body>
    <h2>Results</h2>
      <p>{{ message }}</p>
      {% if tweets %}
          <ul>
          {% for tweet in tweets %}
              <li>{{ tweet["tweet"] }}</li>
          {% endfor %}
          </ul>
      {% else %}
          <p>Tweet not found.</p>
      {% endif %}
  </body>
</html>
